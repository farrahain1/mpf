<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

   
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>  
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
    <script src = "lib/ngCordova/dist/ng-cordova.js"></script>
    

     <script src="https://maps-api-ssl.google.com/maps/api/js?key=AIzaSyDhHxSN824pCq6tmXL0lKN9a3FPZoTHjvU&libraries=places&libraries=geometry&"></script>

    <!-- ionic rating -->
    <script src="lib/ionic-ratings/dist/ionic-ratings.min.js"></script>

    <!-- pagination -->
    <script src="lib/angularUtils-pagination/dirPagination.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    
  </head>
  <body ng-app="mpf">
     
    
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="back()">
          <i class="icon ion-ios-arrow-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="logout()">
          <i class="icon ion-log-out"></i>
        </button>
    </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view>
    </ion-nav-view>
  </body>
</html>
