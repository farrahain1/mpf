<ion-header-bar class="bar-positive">
  <button class="button button-clear" ng-click="back()">Back</button>
    <h1 class="title">BROWSE</h1>
  <button class="button button-clear" ng-click="logout()">Logout</button>
</ion-header-bar> 
<ion-view>
<ion-content class="has-header padding">
	<ion-list>
    <div class="row responsive-sm">
      <div class="col">		
  	    <ion-item ng-repeat="(id,cat) in category"  class="item-thumbnail-left listBox"  ng-click = "data(cat.$id)">
          <img ng-src="{{cat.pic}}"/>
  				<h2><b> {{cat.name}} </b></h2>
  			</ion-item>
      </div>
    </div>
	</ion-list>
</ion-content>
</ion-view>
