<ion-view title="{{asHeader.name}}">
  <!-- <ion-nav-title>
    Test
    </ion-nav-title> -->

  <ion-content class="has-header padding">  

    <ion-list> 
    <div class="search">
        <label class="item item-input">
             <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="search" placeholder="Search">
        </label>
    </div>   
      <div class="row responsive-sm">
        <div class="col"> 
          <ion-item dir-paginate="(id,plc) in places | filter: {category:cat, status:'approved'} | filter:search | orderObjectBy: 'rankVal' : true | itemsPerPage: pageSize" class="item-thumbnail-left listBox">           
              <img ng-src="{{plc.pic}}"/>

              <h2  ng-click = "data(plc.$id)" class="link"><b> {{plc.name}} </b></h2>
              <span ng-if="currState == 'menu.list'">
                <span ng-if="!plc.rankVal">
                  <p>This place not being rate yet </p>
                </span>
                <span ng-if="plc.rankVal"> 
                  <p>Rank : {{id + 1}}</p>
                  <!-- <p> Rank value : {{plc.rankVal}}</p> -->
                  <!-- <p> {{plc.overallStar}} </p> -->
                  <span ng-repeat= "str in star(plc.overallStar) track by $index">
                    <i class="icon ion-android-star"></i>
                  </span>
                  <span ng-repeat= "str in star(5 - plc.overallStar) track by $index">
                    <i class="icon ion-android-star-outline"></i>
                  </span>
                    ({{plc.ratePerson}})
                </span>
                <!-- <div ng-init="loc(plc.address,id+1)"> -->
                  <p class="subdued right" ng-init="loc(plc.address,id+1)">
                    <span ng-if="displayDist">
                      Distance : {{jarak[id+1]}} km 
                    </span>
                  </p> 
                  
                <!-- </div> -->
               
              </span>
              <span ng-if="currState == 'adminMenu.list' || plc.status == 'pending'">
                <button class="button icon-left ion-trash-a subdued right_p" ng-click="delPlc(plc.$id,plc.name)">
                  Delete
                </button> 

                <span ng-if="plc.status != 'pending'">
                  <button class="button icon-left ion-android-create subdued right_p mar" ng-click="editPlc(plc.$id)">
                    Edit
                  </button>
                </span>
              </span>
              <!-- {{plc.address}}
              <p>
              1. 7.9km
              2. 13km
              3.  14km
              4. 4.8km
              </p> -->
          </ion-item>
          <dir-pagination-controls
         max-size="5"
         direction-links="true"
         boundary-links="true" 
         on-page-change="pageChangeHandler(newPageNumber)"
         template-url="lib/angularUtils-pagination/dirPagination.tpl.html"
         >
      </dir-pagination-controls>
      </div>   
    </ion-list>  
  </ion-content>
</ion-view>
