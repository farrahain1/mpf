<ion-header-bar class="bar-positive">
   <button class="button button-clear" ng-click="back()">Back</button>
  <h1 class="title">{{asHeader.name}}</h1>
  <button class="button button-clear" ng-click="logout()">Logout</button>
</ion-header-bar>



<ion-view>

<ion-content class="has-header padding">  
  <ion-list> 
   
    
        <div ng-repeat="(id,plc) in places | filter: {category:cat} | orderObjectBy: 'rankVal' : true " class="row responsive-sm"> 
           <ion-item class="col-50 col-offset-25" >
              <div class="item item-thumbnail-left">
                <img ng-src="img/ionic.png">
                <h2 ng-click = "data(plc.$id)"><b> {{plc.name}} </b></h2>
                <span ng-if="currState == 'menu.list'">
                  <p> letak rating sini </p>
                  <p> Rank : {{id + 1}}</p>
                  <p class="subdued right">Distance : 7km </p> 
                </span>
                <span ng-if="currState == 'adminMenu.list'">
                  <button class="button button-positive subdued right_p" ng-click="delPlc(plc.$id,plc.name)">
                     <i class="icon ion-trash-a"></i>
                  </button> 

                  <button class="button button-positive subdued right_p mar" ng-click="editPlc(plc.$id)">
                     <i class="icon ion-edit"></i>
                  </button>
                </span>
              </div>
           </ion-item>
           </div>
       
    
  </ion-list>
  
</ion-content>
</ion-view>
